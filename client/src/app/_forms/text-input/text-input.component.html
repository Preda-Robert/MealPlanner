<div class="mb-3 form-floating">
  <input
    [class.is-invalid]="control && control.touched && control.invalid"
    [type]="type()"
    class="form-control"
    name="{{label()}}"
    [formControl]="control"
    placeholder="{{label()}}"
    required
  />
  <label for="{{label()}}">{{ formattedLabel }}</label>

  <div *ngIf="control && control.hasError('required') && control.touched" class="invalid-feedback text-start">
    Please enter a {{ label() }}
  </div>
  <div *ngIf="control && control.hasError('minlength')" class="invalid-feedback text-start">
    {{ formattedLabel }} must be at least {{ control.errors?.['minlength'].requiredLength }} characters
  </div>
  <div *ngIf="control && control.hasError('maxlength')" class="invalid-feedback text-start">
    {{ formattedLabel }} must be at most {{ control.errors?.['maxlength'].requiredLength }} characters
  </div>
  <div *ngIf="control && control.hasError('isMatching')" class="invalid-feedback text-start">
    Passwords do not match
  </div>
  <div *ngIf="control && control.hasError('email')" class="invalid-feedback text-start">
    Please enter a valid email address
  </div>
</div>
