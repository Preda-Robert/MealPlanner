<div class="container mt-4">
  <h2 class="mb-4 text-center">Ingredient List</h2>

  <div *ngIf="ingredients.length > 0; else noData">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Allergen</th>
            <th>Measurement Type</th>
            <th>Calories</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ingredient of ingredients">
            <td>{{ ingredient.name }}</td>
            <td>{{ ingredient.category?.name || 'N/A' }}</td>
            <td>
              <span class="badge" [ngClass]="ingredient.isAllergen ? 'bg-danger' : 'bg-success'">
                {{ ingredient.isAllergen ? 'Yes' : 'No' }}
              </span>
            </td>
            <td>{{ ingredient.measurementType || 'N/A' }}</td>
            <td>{{ ingredient.calories ?? 'N/A' }}</td>
            <!-- <td>
              <img *ngIf="ingredient.photo?.url"
                   [src]="ingredient.photo.url"
                   alt="{{ ingredient.name }}"
                   class="img-thumbnail"
                   style="max-height: 60px;" />
              <span *ngIf="!ingredient.photo?.url" class="text-muted">No photo</span>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noData>
    <div class="alert alert-info text-center">No ingredients found.</div>
  </ng-template>
</div>
